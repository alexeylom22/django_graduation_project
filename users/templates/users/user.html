{% extends 'mainapp/index.html' %}
{% block content %}
  <div class="container home-info">
    <h2>Авторизация на сайте</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="fieldWrapper">
        Введите логин*
        <input class="form-control" type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username" placeholder="Введите логин">
        Введите пароль*
        <input class="form-control" type="password" name="password" autocomplete="current-password" required="" id="id_password" placeholder="Введите пароль">
        </div>
      <center><button type="submit" class="btn-red">Ввойти</button></center>
    </form>
    <hr>
    Забыли пароль? <a href="{% url 'pass-reset' %}">Получите новый</a>

    </div>

{% endblock content %}
