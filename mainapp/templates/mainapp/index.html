
<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="image/png" sizes="32x32" rel="icon" href="mainapp/images/cat_logo.png">
    <link rel="stylesheet" href="{% static 'mainapp/style.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;800&display=swap" rel="stylesheet">
    <title>{{ title }}</title>
</head>
<body>
    <div id="wrapper">
    <header>
        <div class="container header-info">
            <a clas="logo" href="{% url 'home' %}">
                <img src="{% static 'mainapp/images/logo.png' %}" height="96" alt="Логотив в виде кота">

            </a>
            <div class="nav_links">
                <a href="{% url 'home' %}">Главная</a>
                <a href="{% url 'aboutus' %}">Про нас</a>
                {% if not user.is_authenticated %}
                    <a href="{% url 'register' %}">Регистрация</a>
                    <a href="{% url 'user' %}">Войти</a>
                {% else  %}
                    <a href="{% url 'profile' %}">Личный кабинет</a>
                    <a href="{% url 'links_page' %}">Ссылки</a>
                {% endif %}
            </div>
        </div>
    </header>
    <section>
        {% block content %}
        {% endblock %}
    </section>
    </div>
    <footer>
        <div class="footer-info">
            <p>Все права защищены</p>
            <div class="footer_links">
                <a href="https://twitter.com/">Twitter</a>
                <a href="https://youtube.com/">YouTube</a>
                <a href="https://vk.com">Vk.com</a>
                <a href="https://web.telegram.org">Telegram</a>
            </div>
        </div>
    </footer>
</body>
</html>
